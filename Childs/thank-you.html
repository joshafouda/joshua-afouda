<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header-sec {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        .header-sec nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .header-sec nav ul li {
            margin: 0 15px;
        }

        .header-sec nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header-sec nav ul li a:hover {
            color: #ff0077;
        }

        /* Section Thank You */
        #thank-you {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            padding: 20px;
        }

        #thank-you h1 {
            font-size: 2.5rem;
            color: #ff0077;
            margin-bottom: 20px;
        }

        #thank-you p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #thank-you .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0077;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #thank-you .btn:hover {
            background-color: #e6006f;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-sec">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="book.html">Book</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Thank You -->
    <section id="thank-you">
        <div>
            <h1>Thank You!</h1>
            <p>Your submission has been received. I will get back to you as soon as possible.</p>
            <a href="../index.html" class="btn">Go Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Josué (Joshua) AFOUDA - All Rights Reserved</p>
    </footer>
</body>
</html>
