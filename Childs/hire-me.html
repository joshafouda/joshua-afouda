<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Josué (Joshua) AFOUDA</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header-sec {
            background: #2b2b2b;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-sec nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .header-sec nav ul li {
            margin: 0 15px;
        }

        .header-sec nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header-sec nav ul li a:hover {
            background: #ff0077;
            color: white;
            transition: background 0.3s ease;
        }

        /* Section Hire Me */
        .contact-section {
            padding: 60px 20px;
            text-align: center;
            background: white;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #ff0077;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Formulaire */
        form {
            background: #f9f9f9;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background: #ff0077;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e6006f;
        }

        /* Footer */
        footer {
            background: #2b2b2b;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-sec">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Hire Me -->
    <section id="hire-me" class="contact-section">
        <div class="container">
            <h1>Hire Me</h1>
            <p>Have a project in mind? Tell me about it below, and let's get started!</p>
            <form action="https://formsubmit.co/afouda.josue@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="project-type">Project Type:</label>
                <select id="project-type" name="project-type" required>
                    <option value="">Select a project type</option>
                    <option value="dashboard">Dashboard Development</option>
                    <option value="automation">Workflow Automation</option>
                    <option value="analytics">Data Analytics</option>
                    <option value="prediction">Predictive Modeling</option>
                    <option value="data-cleaning">Data Cleaning</option>
                    <option value="machine-learning">Machine Learning Models</option>
                    <option value="custom-app">Custom Data Applications</option>
                </select>
                
                <label for="timeline">Desired Timeline:</label>
                <input type="text" id="timeline" name="timeline" placeholder="e.g., 2 weeks" required>
                
                <label for="budget">Budget (optional):</label>
                <input type="text" id="budget" name="budget" placeholder="Your Budget">
                
                <label for="message">Project Description:</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe your project..." required></textarea>
                
                <!-- Hidden inputs for FormSubmit -->
                <input type="hidden" name="_next" value="https://joshafouda.github.io/joshua-afouda/Childs/thank-you.html">
                <input type="hidden" name="_subject" value="New Hire Me Submission">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Josué (Joshua) AFOUDA - All Rights Reserved</p>
    </footer>
</body>
</html>
