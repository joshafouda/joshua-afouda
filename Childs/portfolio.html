<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff007f;
            padding: 15px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffdd40;
        }

        /* Header section */
        .header {
            background: linear-gradient(to right, #ff007f, #ff4081);
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        /* Content sections */
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .section:nth-child(even) {
            flex-direction: row-reverse;
        }

        .section img {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            border-radius: 10px;
        }

        .section .text {
            flex: 2;
        }

        .section h2 {
            font-size: 1.8rem;
            color: #ff007f;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1rem;
            margin: 0;
        }

        /* Footer button */
        .footer {
            text-align: center;
            margin: 40px 0;
        }

        .footer a {
            display: inline-block;
            background: #ff007f;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .footer a:hover {
            background: #e60070;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Data App Developer</div>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="portfolio.html" class="active">PORTFOLIO</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="book.html">BOOK</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <header class="header">
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="../images/portfolio/droplet.jpg" alt="Project 1">
                <div class="portfolio-desc">
                    <h3>Decathlon Sales Analysis</h3>
                    <p>An R Shiny dashboard for sales analysis.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="../images/portfolio/lamp.jpg" alt="Project 2">
                <div class="portfolio-desc">
                    <h3>Energy Consumption Analysis</h3>
                    <p>Detect anomalies in customer energy use.</p>
                </div>
            </div>
            <!-- Add other portfolio items similarly -->
        </div>
    </div>
</body>
</html>
